<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Discord</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bg3.jpg') no-repeat center center/cover;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 300px;
        }
        
        .discord-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background-color: #5865F2;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .discord-button:hover {
            background-color: #4752c4;
        }
        
        .discord-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="title">STUDY GROUP ELEKTRO ENGINEERING 23</div>
    <a href="https://discord.gg/your-invite-link" class="discord-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord" class="discord-icon"> Join Discord
    </a>
</body>

</html>
